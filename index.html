<html>
<meta charset="UTF-8">

<div id="result" style="font-size: 40">
</div>

<script src="md5-min.js"></script>
<script src="lib.js"></script>
<script>
    req = window.location.href.match(/.*\?(.*)/)[1];
    if (req) {
        elt = document.getElementById('result');    
        var res = encode_ascii85(hex_md5(req).slice(0, 8));
        elt.append(res);
    }
</script>

</html>
